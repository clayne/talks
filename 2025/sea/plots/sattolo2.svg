<svg width="700" height="400" viewBox="-350 -200 700 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7b1fa2"/>
    </marker>
  </defs>
  <!-- Nodes positioned in a horizontal line, spaced 60 units apart -->
  <circle cx="-270" cy="0" r="20" fill="#bbdefb"/>
  <text x="-270" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">0</text>
  <circle cx="-210" cy="0" r="20" fill="#bbdefb"/>
  <text x="-210" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">1</text>
  <circle cx="-150" cy="0" r="20" fill="#bbdefb"/>
  <text x="-150" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">2</text>
  <circle cx="-90" cy="0" r="20" fill="#bbdefb"/>
  <text x="-90" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">3</text>
  <circle cx="-30" cy="0" r="20" fill="#bbdefb"/>
  <text x="-30" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">4</text>
  <circle cx="30" cy="0" r="20" fill="#bbdefb"/>
  <text x="30" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">5</text>
  <circle cx="90" cy="0" r="20" fill="#bbdefb"/>
  <text x="90" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">6</text>
  <circle cx="150" cy="0" r="20" fill="#bbdefb"/>
  <text x="150" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">7</text>
  <circle cx="210" cy="0" r="20" fill="#bbdefb"/>
  <text x="210" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">8</text>
  <circle cx="270" cy="0" r="20" fill="#bbdefb"/>
  <text x="270" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">9</text>
  <!-- First 5 arrows (0->7, 7->2, 2->9, 9->4, 4->1) in green -->
  <path d="M -270 20 Q -60 100 150 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
  <path d="M 150 20 Q 0 -100 -150 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
  <path d="M -150 20 Q 60 100 270 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
  <path d="M 270 20 Q 120 -100 -30 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
  <path d="M -30 20 Q -120 100 -210 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead-green)" opacity="0.5"/>
  <!-- Next 5 arrows (1->6, 6->3, 3->8, 8->5, 5->0) in purple -->
  <path d="M -210 20 Q 0 -100 90 20" fill="none" stroke="#7b1fa2" stroke-width="3" marker-end="url(#arrowhead-purple)" opacity="0.5"/>
  <path d="M 90 20 Q 0 100 -90 20" fill="none" stroke="#7b1fa2" stroke-width="3" marker-end="url(#arrowhead-purple)" opacity="0.5"/>
  <path d="M -90 20 Q 60 -100 210 20" fill="none" stroke="#7b1fa2" stroke-width="3" marker-end="url(#arrowhead-purple)" opacity="0.5"/>
  <path d="M 210 20 Q 120 100 30 20" fill="none" stroke="#7b1fa2" stroke-width="3" marker-end="url(#arrowhead-purple)" opacity="0.5"/>
  <path d="M 30 20 Q -120 -100 -270 20" fill="none" stroke="#7b1fa2" stroke-width="3" marker-end="url(#arrowhead-purple)" opacity="0.5"/>
</svg>
