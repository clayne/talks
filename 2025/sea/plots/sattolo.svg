  <path d="M 270 20 Q 120 -100 -30 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M -30 20 Q -120 100 -210 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M -210 20 Q 0 -100 90 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 90 20 Q 0 100 -90 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M -90 20 Q 60 -100 210 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 210 20 Q 120 100 30 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
