  <circle cx="210" cy="0" r="20" fill="#bbdefb"/>
  <text x="210" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">8</text>
  <circle cx="270" cy="0" r="20" fill="#bbdefb"/>
  <text x="270" y="5" text-anchor="middle" font-family="Arial" font-size="16" fill="black">9</text>
  <!-- Arrows for cycle 0 -> 7 -> 2 -> 9 -> 4 -> 1 -> 6 -> 3 -> 8 -> 5 -> 0 with 50% opacity -->
  <path d="M -270 20 Q -60 100 150 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
  <path d="M 150 20 Q 0 -100 -150 20" fill="none" stroke="#2e7d32" stroke-width="3" marker-end="url(#arrowhead)" opacity="0.5"/>
