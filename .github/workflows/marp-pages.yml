name: Build and Deploy Marp Talks to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Prepare output directory
        run: mkdir -p public

      - name: Build Marp talks to HTML
        run: |
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            case "$file" in \#*) continue ;; esac
            # Relative path without extension
            relpath="${file%.md}"
            # Source directory (where the .md is)
            srcdir=$(dirname "$file")
            # Target directory in public/
            dstdir="public/$srcdir"
            mkdir -p "$dstdir"
            # Copy all contents from the source directory (files and subdirectories)
            if [ -d "$srcdir" ]; then
              cp -r "$srcdir"/* "$dstdir"/ 2>/dev/null || true
            fi
            # Generate the HTML in the target directory
            out="$dstdir/$(basename "$file" .md).html"
            echo marp "$file" --html --allow-local-files --output "$out"
            if ! marp "$file" --html --allow-local-files --output "$out"; then
              echo "Error while converting $file"
            fi
          done < .marp-talks

      - name: Add index.html listing all talks
        run: |
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Daniel Lemire's talks</title><link rel="stylesheet" href="styles.css"></head><body><h1>Daniel Lemire's talks</h1><ul>' > public/index.html
          while IFS= read -r file; do
            [ -z "$file" ] && continue
            case "$file" in \#*) continue ;; esac
            relpath="${file%.md}"
            htmlpath="$relpath.html"
            echo "<li><a href='$htmlpath'>$htmlpath</a></li>" >> public/index.html
          done < .marp-talks
          echo '</ul></body></html>' >> public/index.html
          cp css/styles.css public/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
